<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A web UI for PredADR">
    <title>PredADR</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <h1 class="header-title">PredADR</h1>
            <nav>
                <ul class="navbar">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../predict/index.html">Predict</a></li>
                    <li><a href="../faq/index.html">FAQ</a></li>
                    <li><a href="../contact/index.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main">
        <div class="container main-container">
            <main>
                <form action="#" method="POST">
                    <p>Input the smiles string of the molecule.<span class="required">*required</span></p>
                    <span class="example">Example: CC(=O)NCCC1=CNc2c1cc(OC)cc2</p>
                    <input type="text" name="name" id="name-field" required><br>
                    <input type="submit" name="submit" value="submit">
                </form>
                
            </main>
        </div>
    </section>

    <footer>
        <div class="container footer-container">
            Copyright &copy; 2019 ykskks
        </div>
    </footer>

    <script src="../script/script.js"></script>

</body>
</html>
